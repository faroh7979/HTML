<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfield Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article>

        <div class="img_cont">

            <img src="https://images.unsplash.com/photo-1598556253518-16614526b8dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2074&q=80" alt="">

        </div>

        <div class="personal_info">

            <h2><i class="fas fa-futbol"></i> Anfield Stadium</h2>

            <div class="stadium_location">

                Liverpool, England

            </div>

            <p class="section_info">

               <h3>Sections</h3> 

               <div class="sections">

                <ul>

                    <li><i class="fas fa-sun"></i> Kop</li>
                    <li><i class="fas fa-sun"></i> Centenary Stand</li>
                    <li><i class="fas fa-sun"></i> Anfield Road End</li>
                    <li><i class="fas fa-sun"></i> Main Stand</li>

                </ul>

               </div>

            </p>

            <p class="main_info">

                <h3>Main Info</h3>

                <div>

                    <span class="info">

                        Established 1892

                    </span>

                </div>
            </p>

        </div>


    </article>
    
</body>
</html>
